<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 50px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Pomodoro Timer</h2>
  <h1 id="time">25:00</h1>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let minutes = 25;
    let seconds = 0;
    let timer;
    const display = document.getElementById("time");

    function updateDisplay() {
      let m = minutes.toString().padStart(2, "0");
      let s = seconds.toString().padStart(2, "0");
      display.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (timer) return; // prevent multiple intervals
      timer = setInterval(() => {
        if (seconds === 0) {
          if (minutes === 0) {
            clearInterval(timer);
            timer = null;
            alert("⏰ Time’s up! Take a break.");
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      minutes = 25;
      seconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>

</html>
